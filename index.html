<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="app.js"></script>
  <title>Counter</title>
</head>
<body>

  <h1>Count</h1>

  <button id="lower" onClick="lowerCount()">Lower count</button>

  <p id="numberPos" value=0>0</p>

  <button id="add" onClick="addCount()">Add count</button>
  <br> <br>
  <button id="reset" onClick="reset()">Reset</button>

  <br> <br>

  <button onClick="changeColour()">Change background colour</button>
  <span id="colourRgb"></span>
  <br> <br>

  <button class="left" onclick="plusDivs(-1)">Left</button>
  <div class="img-container">
    <img class="image-slide" src="/img-1.jpg" alt="image-one">
    <img class="image-slide" src="/img-2.jpg" alt="image-two">
    <img class="image-slide" src="/img-3.jpg" alt="image-three">
  </div>
  <button class="right"onclick="plusDivs(1)">Right</button>




</body>
</html>
